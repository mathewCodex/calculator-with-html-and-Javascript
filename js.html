<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="js.css" />
  </head>
  <body>
    <div class="div">
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="active">AC</button>
        <button data-delete>Del</button>
        <button data-operation>%</button>
        <button data-operation>mc</button>
        <button data-operation>m+</button>
        <button data-operatin>(</button>
        <button data-operation>)</button>
        <button data-operation>m-</button>
        <button data-operation>mr</button>
        <button data-operation>2<sup>nd</sup></button>
        <button data-operation>X<sup>2</sup></button>
        <button data-operation>X<sup>3</sup></button>
        <button data-operation>x<sup>y</sup></button>
        <button data-operation>e<sup>x</sup></button>
        <button data-operation>10<sup>x</sup></button>
        <button data-operation><small>1</small>/<small>2</small></button>
        <button data-operation>log</button>
        <button data-operation>oct</button>
        <button data-operation>Mod</button>
        <button data-operation>n!</button>
        <button data-operation><sup>y</sup>√x</button>
        <button data-operation><sup>3</sup>√</button>
        <button data-operation>bin</button>
        <button data-operation>sinh</button>
        <button data-operation>cosh</button>
        <button data-operation>tanh</button>
        <button data-operation>san<sup>-1</sup></button>
        <button data-operation>tan<sup>-1</sup></button>
        <!-- 
        <button data-operation>PI</button> -->
        <button data-number>PI</button>

        <button data-operation>cos</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>√</button>
        <button data-number>log10</button>
        <button data-operation>tan</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="active1">+</button>
        <button data-operation id="active1">÷</button>
        <button data-operation>sin</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-operation id="active1">-</button>
        <button data-operation id="active1">×</button>
        <button data-operation>e</button>
        <button data-operation>hex</button>
        <button data-number>0</button>

        <button data-number>Rad</button>
        <button data-number id="active3">.</button>
        <button data-equals id="active">=</button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
